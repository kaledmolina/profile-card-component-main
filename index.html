<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <section class="card-container">
    <div class="card-superior"></div>
    <div class="image"><img src="./images/image-victor.jpg" alt="foto de victor"></div>
    <div class="card-central">
      <span class="nombre">Victor Crest</span>
      <span class="edad">26</span>
      <div class="city">London</div>
    </div>
    <div class="card-inferior">
      <div class="inferior">
        <div class="valor">80K</div>
        <div class="unid">Followers</div>
      </div> 
      <div class="inferior">
        <div class="valor">803K</div>
        <div class="unid">Likes</div>
      </div> 
      <div class="inferior">
        <div class="valor">1.4K</div>
        <div class="unid">Photos</div>
      </div> 
    </div>    
    
  </section>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kaledmolina">kaled molina</a>.
  </div>
</body>
</html>
